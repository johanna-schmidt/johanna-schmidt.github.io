<!-- Page Content -->
<div class="container">
  <div class="row">
    <div class="col-lg-12 text-center">

      <!-- Welcome -->
      <div *ngIf="showWelcome">
        <h1 class="mt-5">Welcome to our user study!</h1>
        <p class="banner">&nbsp;</p>
        <p class="lead">Thank you very much for participating.</p>
        <p class="lead"><strong>Please only use the buttons for navigation.</strong></p>
        <p class="buttonstart">
          <button type="button" class="btn btn-info" (click)="onStartClicked()">Click HERE to start the study</button>
        </p>
      </div>

      <!-- Start -->
      <div *ngIf="showStart">
        <app-start></app-start>
      </div>

      <!-- Sanity Check -->
      <div *ngIf="showSanityCheck">
        <app-sanitycheck></app-sanitycheck>
      </div>

      <!-- Study -->
      <div *ngIf="showStudy">
        <p>THIS WILL BE THE STUDY!!!
      </div>

  </div>
</div>
